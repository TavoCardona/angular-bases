<h3>
    listado de Héroes
</h3>


<div *ngIf="deleteHero; else nothingWasDelete">
    <h3>Héroe borrado <small class="text-danger"> {{ deleteHero }} </small></h3>
</div>

<ng-template #nothingWasDelete>
    <h3>No ha borrado nada.</h3>
</ng-template>



<button 
    *ngIf="listHeroes.length > 0"
    class="btn btn-outline-danger" 
    (click)="removeLastHero()"
>Borrar último héroe</button>

<ul class="mt-2 list-group">
    <li class="list-group-item" *ngFor="let hero of listHeroes">{{ hero }}</li>
</ul>
